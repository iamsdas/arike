{% extends "base_dashboard.html" %} {% load crispy_forms_tags %}

{% block inner %}
<div class="w-full md:w-2/3 mx-auto">
  <div class="text-4xl text-gray-700 font-semibold text-center">
    {% block title %} Add Patient {% endblock title %}
  </div>
  <form method="post" action="">
    {% csrf_token %} {{ form|crispy }} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button class="bg-gray-700 p-3 rounded-xl w-full text-white" type="submit">
      Create
    </button>
  </form>
</div>
{% endblock %}
