{% extends "base_dashboard.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
    <div class="w-2/3 mx-auto">
        <h1 class="font-bold text-2xl text-gray-700 pb-2">{% translate "Change Password" %}</h1>
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="p-2 bg-gray-700 text-white rounded-xl" type="submit" name="action">{% translate "Change Password" %}</button>
        </form>
    </div>
{% endblock %}
