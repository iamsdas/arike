{% extends "base_dashboard.html" %} {% block inner %}
<div class="flex justify-between items-center pb-3">
  <div class="font-extrabold text-4xl text-gray-700">Treatments</div>
  <a
    href="{% url 'patients:trtmnt_add' patient.id %}"
    class="py-2 px-3 text-white bg-gray-700 rounded-xl text-lg"
    >New</a
  >
</div>
<div class="py-3">
  <div class="text-gray-700 text-2xl font-bold">{{patient.full_name}}</div>
  <div class="text-gray-500 text-lg">{{patient.address}}</div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
  {% for treatment in treatments %}
  <div
    class="p-4 bg-white rounded-xl text-gray-700 grid grid-cols-2 gap-3 text-gray-700"
  >
    <div class="flex justify-between items-center col-span-2">
      <div class="font-bold text-lg capitalize">{{treatment.care_type}}</div>
      <div class="font-semibold text-gray-500">{{treatment.care_sub_type}}</div>
    </div>
    <div class="col-span-2 text-gray-500">{{treatment.description}}</div>
    <!-- <div>
      <div class="font-semibold">Phone Number</div>
      <div>{{treatment.phone}}</div>
    </div> -->
    <div class="col-span-2 space-x-2">
      <a
        href="{% url 'patients:trtmnt_update' patient.id treatment.id %}"
        class="py-2 px-3 text-white bg-gray-700 rounded-xl text-lg"
        >Edit</a
      >
      <a
        href="{% url 'patients:trtmnt_del' patient.id treatment.id %}"
        class="py-1 px-2 border-4 border-gray-700 font-semibold rounded-xl text-lg"
        >Delete</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
