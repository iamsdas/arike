{% extends "base_dashboard.html" %} {% block inner %}
<div class="flex justify-between items-center pb-3">
  <div class="font-extrabold text-4xl text-gray-700">Patient Diseases</div>
  <a
    href="{% url 'patients:disease_add' patient.id %}"
    class="py-2 px-3 text-white bg-gray-700 rounded-xl text-lg"
    >New</a
  >
</div>
<div class="py-3">
  <div class="text-gray-700 text-2xl font-bold">{{patient.full_name}}</div>
  <div class="text-gray-500 text-lg">{{patient.address}}</div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
  {% for disease in diseases %}
  <div class="p-4 bg-white rounded-xl text-gray-700 text-gray-700">
    <div class="font-bold text-lg capitalize">{{disease.disease}}</div>
    <div class="font-semibold text-gray-500">{{disease.note}}</div>
    <!-- <div>
      <div class="font-semibold">Phone Number</div>
      <div>{{disease.phone}}</div>
    </div> -->
    <div class="py-3 space-x-2">
      <a
        href="{% url 'patients:disease_update' patient.id disease.id %}"
        class="py-2 px-3 text-white bg-gray-700 rounded-xl text-lg"
        >Edit</a
      >
      <a
        href="{% url 'patients:dis_del' patient.id disease.id %}"
        class="py-1 px-2 border-4 border-gray-700 font-semibold rounded-xl text-lg"
        >Delete</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
